[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require database)
    slow: Slow tests (large datasets, comprehensive workflows)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
minversion = 6.0 